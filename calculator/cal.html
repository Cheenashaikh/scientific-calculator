 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="cal.css">

</head>

<body>
    <div class="container">
        <div class="display">
            <form name="cacl">  
                <input type="text" name="text" id="screen" readonly>  
           </form>  
        </div>
        <div class="btns">
            <div class="row">
                <button  onclick="document.cacl.text.value=''">C</button>
                <button class="btn"  onclick="document.cacl.text.value+='/'">/</button>
                <button onclick="calculateFactorial()">x!</button>

             
                <button class="btn"  onclick="document.cacl.text.value+='%'">%</button>
                <button onclick="del()">DEL</button>
            </div>
            <div class="row">
                <button onclick="document.cacl.text.value=Math.sin(document.cacl.text.value)">Sin</button>  
                <button onclick="document.cacl.text.value+='3.14159'">pi</button> 
                
                <button onclick="document.cacl.text.value=Math.pow(document.cacl.text.value,3)">x<sup>3</sup> </button>
                <button class="btn"  onclick="document.cacl.text.value+='7'">7</button>
                <button class="btn"  onclick="document.cacl.text.value+='8'">8</button>
                <button class="btn"  onclick="document.cacl.text.value+='9'">9</button>
              
            </div>
            <div class="row">
                <button onclick="document.cacl.text.value=Math.cos(document.cacl.text.value)">cos</button>
                <button onclick="document.cacl.text.value=Math.log(document.cacl.text.value)">log</button>
                <button class="btn" onclick="document.cacl.text.value+='4'">4</button>
                <button class="btn"  onclick="document.cacl.text.value+='5'">5</button>
                <button class="btn"  onclick="document.cacl.text.value+='6'">6</button>
                <button class="btn"  onclick="document.cacl.text.value+='*'">*</button>
            </div>
            <div class="row">
                <button onclick="document.cacl.text.value=Math.tan(document.cacl.text.value)">tan</button>
                <button onclick="document.cacl.text.value=Math.sqrt(document.cacl.text.value,1/2)">root</button>
                <button class="btn " onclick="document.cacl.text.value+='1'">1</button>
                <button class="btn" onclick="document.cacl.text.value+='2'">2</button>
                <button class="btn"  onclick="document.cacl.text.value+='3'">3</button>
                <button class="btn"  onclick="document.cacl.text.value+='-'">-</button>
            </div>
            <div class="row">
                <button  onclick="document.cacl.text.value+='2.71828182846'" >e</button>
                <button onclick="document.cacl.text.value=Math.pow(document.cacl.text.value,2)">x<sup>2</sup> </button>
                <button class="btn"  onclick="document.cacl.text.value+='0'">0</button>
                <button class="btn"  onclick="document.cacl.text.value+='.'">.</button>
               
                <button onclick="document.cacl.text.value=eval(document.cacl.text.value)" class="reset equal">=</button>  
                <button class="btn"  onclick="document.cacl.text.value+='+'">+</button>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    function del(){
        var x=document.getElementById('screen').value;
        document.getElementById('screen').value=x.substr(0,x.length-1 );}
      
    function calculateFactorial() {
        var input = parseFloat(document.cacl.text.value);
        if (isNaN(input)) {
            alert("Please enter a valid number before calculating the factorial.");
            return;
        }

        if (input < 0) {
            alert("Factorial is undefined for negative numbers.");
            return;
        }

        var result = 1;
        for (var i = 2; i <= input; i++) {
            result *= i;
        }

        document.cacl.text.value = result;
    }



</script>

  
    
   

</script>

</html>
